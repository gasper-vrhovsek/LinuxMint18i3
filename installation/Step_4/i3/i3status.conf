### Configuration file for i3status
## http://i3wm.org/i3status/
# Modified: 15.11.2011 : mseed : http://www.fastlinux.eu

###################
# GENERAL OPTIONS #
###################

general {
    colors = true
    interval = 5
}

###################
# START AND ORDER #
###################


order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_usage"
order += "load"
order += "disk /"
order += "disk /home"
order += "volume master"
order += "time"


###################
# SENSORS SETTING #
###################


cpu_temperature 0 {
        format = "Temp: %degrees °C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}


## CPU sensor
cpu_usage {
    format = "%usage"
}

## system load sensor
load {
    format = "%1min"
}

## HDD sensor
disk "/" {
    format = "%free"
}

disk "/home" {
    format = "%free"
}
## audio volume sensor
volume master {
    format = "♪: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = "%status %percentage %remaining (%consumption)"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = "25"
    threshold_type = "time"
    last_full_capacity = true
    integer_battery_capacity = true
}

## time format
time {
    format = "%a %d %b %Y - %H:%M"
}

